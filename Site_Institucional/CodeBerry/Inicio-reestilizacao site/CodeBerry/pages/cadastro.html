<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> REGISTRE-SE AQUI - Code Berry </title>
    <link rel="shortcut icon" type="imagex/png" href="../img/logo/logoIcone.ico">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="container">
        
                <h1 class="logo">CodeBery</h1>
                <ul class="navbar">
                    <li class="agora">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="agora">
                        <a href="../pages/sobrenos.html">Sobre</a>
                    </li>
                    <li>
                        <a href="../pages/calculadora.html">Calculadora</a>
                    </li>
                    <li>|</li>
        
        
                    <div class="botao">
        
                        <button class="login">
                            <a href="../pages/login.html">Login</a>
                        </button>
        
                        <button class="cadastro">
                            <a href="../pages/cadastro.html">Cadastro</a>
                        </button>
        
                    </div>
                </ul>
            </div>
        </div>

    </header>

    <main>
        <section class="cadastro_image">
            <img src="https://p2.trrsf.com/image/fget/cf/774/0/images.terra.com/2022/07/06/1594778894-como-cultivar-morangos-dentro-de-casa-pexels-aphiwat-chuangchoem.jpg"
                alt="Ilustração Login">
        </section>
        <section class="section_main">

            <section class="textos">
                <h1 class="vermelho">Cadastre-se</h1>

                <div class="campo">
                    <span>CNPJ:</span>
                    <input id="input_cnpj" type="text" placeholder="12.345.678/0001-00">
                </div>
                <div class="campo">
                    <span>Nome de Usuário:</span>
                    <input id="input_usuario" type="text" placeholder="user2025">
                </div>
                <div class="campo">
                    <span>E-mail:</span>
                    <input id="input_email" type="text" placeholder="user2025@sptech.school">
                </div>
                <div class="campo">
                    <span>Senha:</span>
                    <input id="input_senha" type="password" placeholder="*******">
                </div>
                <div class="campo">
                    <span>Confirmação da Senha:</span>
                    <input id="input_confirmacao_senha" type="password" placeholder="*******">
                    <a href="../pages/login.html">Ja tem cadastro? Entrar</a>
                </div>

                <button class="botao_cadastro_login">Registrar-se</button>
            </section>
        </section>
    </main>


</body>

</html>

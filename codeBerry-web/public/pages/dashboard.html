<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="shortcut icon" type="imagex/png" href="../img/logo/logoIcone.ico">
  <link rel="stylesheet" href="../css/dash.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/body.css">

  
  <style>
    /*adicionei a estilização, mas depois colocar em css separado*/
    .container-caminhoes {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .card-caminhao {
      min-width: 220px;
      max-width: 300px;
      margin: 0.5rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0001;
      background: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card-caminhao:hover {
      transform: scale(1.03);
    }

    .card-caminhao.alerta {
      border: 2px solid #e11e24;
      background: #ffeaea;
    }

    .botao-adicionar {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>

</head>

<body onload="carregarCaminhoes()">

  <div class="header">

    <div class="container">
      <div class="logo-nome">
        <a href="../pages/
        index.html">
          <img src="../assets/img/logo/logoCurta.png" class="logo" alt="Logo da Code Berry">
        </a>
        <h1 class="nome">CodeBerry</h1>
      </div>

      <ul class="navbar">
        <li class="agora">
          <a href="../pages/index.html">Home</a>
        </li>
        <li class="agora">
          <a href="../pages/sobrenos.html">Sobre</a>
        </li>
        <li>
          <a href="../pages/calculadora.html">Simulador</a>
        </li>
        <li>|</li>


        <div class="botao">

          <button class="login">
            <a href="../pages/login.html">Login</a>
          </button>

          <button class="cadastro">
            <a href="../pages/cadastro.html">Cadastro</a>
          </button>

        </div>
      </ul>
    </div>
  </div><br>

   <h1>Caminhões Cadastrados</h1>

  <div id="infoCaminhao" class="card-info"></div>

    <div class="dashboardCaminhoes">

        <div class="card kpi">
            <div>
                <h3>Quantidade de Caminhões Registrados:</h3>
                <h2 id="kpi-alerta">...</h2>
            </div>
        </div>

        <div class="card kpi">
            <div>
                <h3>Status Saudável:</h3>
                <h2 id="kpi-lote">...</h2>
            </div>
        </div>

        <div class="card kpi" id="kpi-alerta-card" onclick="filtrarAlerta()" style="cursor: pointer;">
            <div>
                <h3>Status em Alerta:</h3>
                <h2 id="kpi-temp">...</h2>
            </div>
        </div>

    </div><br>

  <div id="containerCaminhoes" class="container-caminhoes"></div>


  <button onclick="window.location.href='./cadastrarCaminhao.html'" class="botao-adicionar">+ Adicionar Caminhão</button>


</body>

<script>
  let todosCaminhoes = [];

  function carregarCaminhoes() {
    var cnpjEmpresa = sessionStorage.getItem("CNPJ_EMPRESA");
    console.log("CNPJ carregado na dashboard:", cnpjEmpresa);

    fetch("/dashboard/caminhoes/" + cnpjEmpresa)
      .then(function (resposta) {
        return resposta.json();
      })
      .then(function (caminhoes) {
        todosCaminhoes = caminhoes; // salva para uso no filtro

        atualizarKPIs(caminhoes);
        exibirCaminhoes(caminhoes);
      })
      .catch(function (erro) {
        console.error("Erro ao buscar caminhões:", erro);
      });
  }

  function atualizarKPIs(caminhoes) {
    const total = caminhoes.length;
    const saudaveis = caminhoes.filter(c => !c.alerta).length;
    const alerta = caminhoes.filter(c => c.alerta).length;

    document.getElementById("kpi-alerta").innerText = total;
    document.getElementById("kpi-lote").innerText = saudaveis;
    document.getElementById("kpi-temp").innerText = alerta;
  }

  function exibirCaminhoes(lista) {
    const container = document.getElementById("containerCaminhoes");
    container.innerHTML = "";

    if (lista.length === 0) {
      container.innerHTML = "<p>Nenhum caminhão encontrado.</p>";
      return;
    }

    lista.forEach(caminhao => {
    const div = document.createElement("div");
    div.className = `card-caminhao${caminhao.alerta ? " alerta" : ""}`;
    div.innerHTML = `
      <h2>Placa: ${caminhao.placa}</h2>
      <p>ID: ${caminhao.idcaminhao}</p>
      <p>Status: ${caminhao.alerta ? '⚠️ Alerta' : '✅ OK'}</p>
    `;
    div.onclick = () => {
      sessionStorage.setItem("ID_CAMINHAO", caminhao.idcaminhao);
      window.location.href = "dashboardCaminhao.html";
    };
    container.appendChild(div);
  });
}

  function filtrarAlerta() {
    const caminhoesAlerta = todosCaminhoes.filter(c => c.alerta);
    exibirCaminhoes(caminhoesAlerta);
  }
</script>


</html>
